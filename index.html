<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Média | UNIFAPCE</title>
</head>

<body>
    <form class="container">
        <label for="avp1">Nota AVP1</label>
        <input type="number" id="avp1" name="avp1">
        <label for="avp2">Nota AVP2</label>
        <input type="number" id="avp2">
        <!-- TDES -->
        <label for="tde1">Nota TDE1</label>
        <input type="number" id="tde1" name="tde1">
        <label for="tde2">Nota TDE2</label>
        <input type="number" id="tde2" name="tde2">
        <label for="tde3">Nota TDE3</label>
        <input type="number" id="tde3" name="tde3">
        <label for="tde4">Nota TDE4</label>
        <input type="number" id="tde4">

        <div class="form-footer">
            <input type="reset" value="Limpar">
            <input type="submit" value="Calcular">
        </div>
    </form>
    <div class="result">Informe suas notas no formulário ao lado!</div>

    <script src="script.js"></script>
</body>

</html>
